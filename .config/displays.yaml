--- # DSPMGR conf
maxdisplays: 2
displays:
- LVDS1:
    auto: Yes
- LVDS1: # Laptop + Projector
    auto: Yes
  VGA1:
    auto: Yes
    pos: "0x0"
- LVDS1: # Work, docked, 27
    auto: Yes
  DP2:
    auto: Yes
    left-of: LVDS1
- LVDS1:
    auto: yes
  DP2:
    auto: Yes
    right-of: LVDS1
- DVI-D-0: # Home, desktop, 27+24
    mode: 1920x1200
    rotate: left
  DVI-I-1:
    mode: 2560x1440
    pos: 1200x240
    primary: Yes
