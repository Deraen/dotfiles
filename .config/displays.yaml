--- # DSPMGR conf
maxdisplays: 2
displays:
- eDP1:
    auto: yes
    dpi: 144
- eDP1:
    auto: yes
    dpi: 144
  DP2-1:
    auto: yes
    right-of: eDP1
- eDP1:
    auto: yes
    dpi: 144
  DP1:
    auto: yes
    right-of: eDP1
- LVDS1:
    auto: Yes
- LVDS1: # Laptop + Projector
    auto: Yes
  VGA1:
    auto: Yes
    pos: "0x0"
- LVDS1: # Work, docked, 27
    auto: Yes
  DP2:
    auto: Yes
    right-of: LVDS1
- LVDS1:
    auto: yes
  DP2:
    auto: Yes
    right-of: LVDS1
- LVDS1:
    auto: yes
  DP1:
    auto: Yes
    left-of: LVDS1
- DVI-D-0: # Home, desktop, 24 pivot - 32 - 27 pivot
    mode: 1920x1200
    pos: "0x320"
    rotate: left
  DP-2:
    mode: 3840x2160
    pos: 1200x200
    primary: Yes
